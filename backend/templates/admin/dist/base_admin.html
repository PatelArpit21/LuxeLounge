<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LuxeLounge Admin{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cormorant+Garamond:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        h1, h2, h3, h4, .font-serif { font-family: 'Cormorant Garamond', serif; }
        .sidebar-link { @apply flex items-center p-3 text-gray-600 rounded-lg hover:bg-slate-200 transition-colors duration-200; }
        .sidebar-link.active { @apply bg-[#B99A7B] text-white shadow-sm; }
        .stat-card { @apply bg-white p-6 rounded-xl border border-slate-200; }
    </style>
</head>
<body class="flex h-screen">

    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-white border-r border-slate-200 flex-shrink-0 flex flex-col transition-all duration-300 ease-in-out -translate-x-full sm:translate-x-0">
        <div class="p-6 flex items-center justify-center border-b border-slate-200">
            <h1 class="text-3xl font-bold text-[#333333]">LuxeLounge</h1>
        </div>
        <nav class="p-4">
            <ul class="space-y-2">
                <li><a href="{% url 'dashboard:dashboard' %}" class="sidebar-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"><i data-feather="home" class="w-5 h-5 mr-3"></i>Dashboard</a></li>
                <li><a href="{% url 'dashboard:booking_list' %}" class="sidebar-link {% if request.resolver_match.url_name == 'booking_list' %}active{% endif %}"><i data-feather="book-open" class="w-5 h-5 mr-3"></i>Bookings</a></li>
                <li><a href="{% url 'dashboard:room_list' %}" class="sidebar-link {% if request.resolver_match.url_name == 'room_list' %}active{% endif %}"><i data-feather="briefcase" class="w-5 h-5 mr-3"></i>Rooms</a></li>
                <li><a href="{% url 'dashboard:user_list' %}" class="sidebar-link {% if request.resolver_match.url_name == 'user_list' %}active{% endif %}"><i data-feather="users" class="w-5 h-5 mr-3"></i>Users</a></li>
            </ul>
        </nav>
        <div class="mt-auto p-4 border-t border-slate-200">
             <!-- Logout Form -->
             <form method="post" action="{% url 'dashboard:logout' %}">
                {% csrf_token %}
                <button type="submit" class="sidebar-link w-full">
                    <i data-feather="log-out" class="w-5 h-5 mr-3"></i>Logout
                </button>
            </form>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Top Bar -->
        <header class="bg-white border-b border-slate-200 p-4 flex items-center justify-between sm:justify-end">
             <button id="menu-toggle" class="sm:hidden text-gray-600">
                <i data-feather="menu" class="w-6 h-6"></i>
            </button>
            <div class="flex items-center">
                <span class="mr-4">Welcome, {{ request.user.email }}</span>
                <img src="https://placehold.co/40x40/B99A7B/FFFFFF?text={{ request.user.email|first|upper }}" alt="Admin" class="w-10 h-10 rounded-full">
            </div>
        </header>

        <!-- Page Content -->
        <main class="flex-1 overflow-y-auto p-6 md:p-8">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script>
        feather.replace();
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menu-toggle');
        if (menuToggle) {
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
            });
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
