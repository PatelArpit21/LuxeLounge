{% extends 'admin/base_admin.html' %}

{% block title %}{{ action }} Room - LuxeLounge Admin{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h2 class="text-4xl font-bold text-gray-800">{{ action }} Room</h2>
    <a href="{% url 'dashboard:room_list' %}" class="text-slate-600 hover:text-slate-900">
        &larr; Back to Rooms
    </a>
</div>

<div class="bg-white p-8 rounded-xl border border-slate-200">
    <form method="post">
        {% csrf_token %}
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Room Type</label>
                {{ form.room_type }}
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Rate Per Night</label>
                {{ form.rate_per_night }}
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Description</label>
                {{ form.description }}
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Quantity</label>
                {{ form.quantity }}
            </div>
        </div>
        <div class="mt-8">
            <button type="submit" class="bg-[#333333] text-white px-6 py-2.5 rounded-lg font-medium hover:bg-[#B99A7B] transition-colors">
                Save {{ action }}
            </button>
        </div>
    </form>
</div>
{% endblock %}
