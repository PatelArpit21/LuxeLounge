<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - LuxeLounge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cormorant+Garamond:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        h1, .font-serif { font-family: 'Cormorant Garamond', serif; }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-[#333333]">LuxeLounge Admin</h1>
            <p class="mt-2 text-gray-600">Please sign in to continue</p>
        </div>
        
        <form class="mt-8 space-y-6" method="POST" action="{% url 'dashboard:login' %}">
            {% csrf_token %}
            <div class="space-y-4 rounded-md shadow-sm">
                <div>
                    <label for="email-address" class="sr-only">Email address</label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-[#B99A7B] focus:border-[#B99A7B] focus:z-10 sm:text-sm" placeholder="Email address">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-[#B99A7B] focus:border-[#B99A7B] focus:z-10 sm:text-sm" placeholder="Password">
                </div>
            </div>

            {% if error %}
                <p class="text-sm text-red-600 text-center">{{ error }}</p>
            {% endif %}

            <div>
                <button type="submit" class="group relative flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-[#333333] border border-transparent rounded-md hover:bg-[#B99A7B] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#B99A7B]">
                    Sign in
                </button>
            </div>
        </form>
    </div>
</body>
</html>
